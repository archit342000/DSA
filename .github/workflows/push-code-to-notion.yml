name: Push Code folder to Notion
on:
  push:
    branches: [ main ]
    paths:
      - "Code/**"
      - "scripts/push-code-to-notion.js"
      - ".github/workflows/push-code-to-notion.yml"
  # Optional: run on PRs too
  pull_request:
    paths:
      - "Code/**"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed so git diff sees previous commit

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Notion SDK
        run: npm install @notionhq/client

      - name: Push changed files in Code/ to Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_ROOT_PAGE_ID: ${{ secrets.NOTION_ROOT_PAGE_ID }}
          GITHUB_BASE: ${{ github.event.before }}
          GITHUB_SHA: ${{ github.sha }}
        run: node scripts/push-code-to-notion.js
